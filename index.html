<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  body {
  background-color: #F1EFEC;
  text-align: center;
  font-family: Helvetica, sans-serif;
}

.letterpress {
  text-shadow: 1px 2px 3px #DDEEFF,
               0 0 0 black,
               -1px 1px 0 #DDEEFF,
               1px 1px 0 white;

  color: rgba(254, 103, 2, .8);
  letter-spacing: -5px;
  font-size: 6.4em;
  font-weight: bold;
}

h2 {
  position: relative;
  top: -60px;
  font-size: 1em;
  text-transform: uppercase;
  color: #333;
  letter-spacing: 5px;
}</style>
</head>
<body>
  <h1 class="letterpress">real time movies</h1>
  <h2>an awesome effect and animation made with css and after effects</h2>
</body>
</html>
